<h4 class="ml-5">Prix total : {{ price$ | async }}€</h4>
<div class="mt-5 card-deck">
    <div class="col-4"  *ngFor="let item of (listProducts$ | async) ; let i = index">
        <div class="card mb-4">
            <a class="nav-link" [routerLink] = "['/productDetail',item.id]" routerLinkActive="active">
            <img class="card-img-top mx-auto" src={{item.imageSource}} alt="Card image cap">            
            <div class="card-body">
                <h5 class="card-title">{{item.nom}}</h5>
                <p class="card-text">{{item.prix}}€</p>
            </div>
            </a>
            <div class="card-footer text-muted">
                <div class="d-flex">
                    <button type="button" (click)="onClick(i)" class="ml-auto p-2 btn btn-outline-danger">Supprimer <i class="fa fa-trash-o"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
